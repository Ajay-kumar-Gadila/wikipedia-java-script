<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wiki search machine</title>
  </head>
  <body>
    <h1 class="title">Wikipedia API</h1>
    <div class="randQuote">
      <a
        class="randomWiki"
        href="https://en.wikipedia.org/wiki/Special:Random"
        target="_blank"
        >Click me for a random Wiki article</a
      >
    </div>
    <form class="callMe">
      <input
        id="inputValue"
        type="text"
        name="search"
        placeholder="Search wiki..."
      /><button class="btn"></button>
    </form>
    <p class="returning">
      Return to starting page
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </p>
    <ul id="newStuff">
      <li class="separator"></li>
    </ul>
  </body>
</html>
